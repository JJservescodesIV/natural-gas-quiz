<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas & Scana Energy Quiz</title>
    <style>
        /* ... (existing CSS styles) ... */

        .confetti {
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f2d74e;
            top: 0;
            animation: confetti 5s ease-in-out -2s infinite;
            transform-origin: left top;
        }

        .confetti-piece:nth-child(1) {
            left: 7%;
            animation-delay: 0;
        }

        .confetti-piece:nth-child(2) {
            left: 14%;
            animation-delay: -2.5s;
        }

        .confetti-piece:nth-child(3) {
            left: 21%;
            animation-delay: -5s;
        }

        .confetti-piece:nth-child(4) {
            left: 28%;
            animation-delay: -2.5s;
        }

        .confetti-piece:nth-child(5) {
            left: 35%;
            animation-delay: -10s;
        }

        .confetti-piece:nth-child(6) {
            left: 42%;
            animation-delay: -3s;
        }

        .confetti-piece:nth-child(7) {
            left: 49%;
            animation-delay: -5s;
        }

        .confetti-piece:nth-child(8) {
            left: 56%;
            animation-delay: -10s;
        }

        .confetti-piece:nth-child(9) {
            left: 63%;
            animation-delay: -6s;
        }

        .confetti-piece:nth-child(10) {
            left: 70%;
            animation-delay: -4s;
        }

        @keyframes confetti {
            0% {
                transform: rotateZ(15deg) rotateX(0deg) translateY(0);
            }
            25% {
                transform: rotateZ(5deg) rotateX(25deg) translateY(25%);
            }
            50% {
                transform: rotateZ(15deg) rotateX(45deg) translateY(50%);
            }
            75% {
                transform: rotateZ(5deg) rotateX(35deg) translateY(25%);
            }
            100% {
                transform: rotateZ(15deg) rotateX(0deg) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="banner">
            <h2>Scana Energy Quiz</h2>
        </div>
        <h1>Natural Gas & Scana Energy Quiz</h1>

        <!-- Progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz">
            <p class="question"></p>
            <ul class="options"></ul>
        </div>
        <div id="score-container" style="display: none;">
            <div class="score"></div>
            <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <footer>
