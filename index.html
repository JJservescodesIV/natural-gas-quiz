<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gas & Scana Energy Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .banner {
            background: #0077cc;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .banner img {
            max-width: 50px;
            display: block;
            margin: 0 auto 10px;
        }

        h1 {
            text-align: center;
            color: #0077cc;
            margin-bottom: 20px;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0077cc;
            transition: width 0.3s ease-in-out;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options button {
            width: 100%;
            padding: 12px;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .options button:hover {
            background: #005fa3;
            transform: scale(1.03);
        }

        .options button.correct {
            background: #28a745;
        }

        .options button.wrong {
            background: #dc3545;
        }

        .score-container {
            text-align: center;
            padding: 20px;
        }

        .score {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #0077cc;
        }

        .btn-restart {
            margin-top: 20px;
            display: inline-block;
            width: auto;
            padding: 10px 20px;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-restart:hover {
            background: #005fa3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #0077cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="banner">
            <img src="https://www.scanaenergy.com/docs/librariesprovider2/svg/scana-energy-logo.svg" alt="Company Logo">
            <h2>Scana Energy Quiz</h2>
        </div>
        <h1>Natural Gas & Scana Energy Quiz</h1>

        <!-- Progress bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz">
            <p class="question"></p>
            <ul class="options"></ul>
        </div>
        <div id="score-container" style="display: none;">
            <div class="score"></div>
            <button class="btn-restart" onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <footer>
        <p>Powered by <a href="https://www.scanaenergy.com/" target="_blank">Scana Energy</a>. Learn more about natural gas and energy solutions.</p>
    </footer>

    <script>
        const questions = [ 
            
            function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

            questions = shuffleArray(questions);
loadQuestion();

            {
                question: "What type of energy source is natural gas classified as?",
                options: ["Renewable", "Non-renewable", "Nuclear", "Hydroelectric"],
                answer: "Non-renewable"
            },
            {
                question: "What is the primary component of natural gas?",
                options: ["Methane", "Butane", "Propane", "Hydrogen"],
                answer: "Methane"
            },
            {
                question: "Which U.S. state is the largest producer of natural gas?",
                options: ["Texas", "Alaska", "California", "Pennsylvania"],
                answer: "Texas"
            },
            {
                question: "What is the main use of natural gas in homes?",
                options: ["Heating", "Lighting", "Cooling", "Transportation"],
                answer: "Heating"
            },
            {
                question: "When was Scana Energy founded?",
                options: ["1997", "2000", "1993", "1985"],
                answer: "1997"
            },
            {
                question: "What is the mission of Scana Energy?",
                options: [
                    "To provide reliable and affordable natural gas service.",
                    "To generate renewable energy sources.",
                    "To research alternative fuels.",
                    "To export natural gas globally."
                ],
                answer: "To provide reliable and affordable natural gas service."
            },
            {
                question: "What does LNG stand for?",
                options: [
                    "Liquefied Natural Gas",
                    "Lightweight Natural Gas",
                    "Low-density Natural Gas",
                    "Liquid Nitrogen Gas"
                ],
                answer: "Liquefied Natural Gas"
            },
            {
                question: "What is one benefit Scana Energy offers to low-income customers?",
                options: [
                    "Discounted rates",
                    "Free gas for a year",
                    "Guaranteed supply during outages",
                    "No service fees"
                ],
                answer: "Discounted rates"
            },
            {
                question: "What is a pipeline used for in the natural gas industry?",
                options: [
                    "Transporting natural gas",
                    "Storing natural gas",
                    "Generating electricity",
                    "Converting natural gas into liquid form"
                ],
                answer: "Transporting natural gas"
            },
            {
                question: "What is compressed natural gas (CNG) primarily used for?",
                options: [
                    "Fuel for vehicles",
                    "Electric power generation",
                    "Heating homes",
                    "Storing energy"
                ],
                answer: "Fuel for vehicles"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.querySelector(".question");
        const optionsElement = document.querySelector(".options");
        const progressBar = document.getElementById("progress-bar");
        const quizContainer = document.getElementById("quiz");
        const scoreContainer = document.getElementById("score-container");
        const scoreElement = document.querySelector(".score");

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";

            // Update the progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progress + "%";

            currentQuestion.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", () => checkAnswer(option));
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            const buttons = optionsElement.querySelectorAll("button");

            buttons.forEach(button => {
                if (button.textContent === currentQuestion.answer) {
                    button.classList.add("correct");
                } else if (button.textContent === selectedOption) {
                    button.classList.add("wrong");
                }
                button.disabled = true;
            });

            if (selectedOption === currentQuestion.answer) {
                score++;
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showScore();
                }
            }, 1000);
        }

        function showScore() {
            quizContainer.style.display = "none";
            scoreContainer.style.display = "block";
            scoreElement.textContent = `You scored ${score} out of ${questions.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizContainer.style.display = "block";
            scoreContainer.style.display = "none";
            progressBar.style.width = "0%";
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
